version: '0'
services:
  mongodb:
    image: mongo:latest
    container_name: bot-mongo-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - mynetwork

  discord-bot:
    image: discord-bot:latest
    container_name: bot-client-py
    depends_on:
      - mongodb
    networks:
      - mynetwork
    stdin_open: true
    tty: true


volumes:
  mongodb-data:

networks:
  mynetwork: